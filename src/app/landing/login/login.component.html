<form novalidate [formGroup]="loginForm">
  <div class="form-group">
    <input type="email" name="email" id="email" tabindex="1" formControlName="email" class="form-control" placeholder="Email Address">
  </div>
  <div class="form-group">
    <input type="password" name="password" id="password" tabindex="2" formControlName="password" class="form-control" placeholder="Password">
  </div>
  <div class="col-sm-6 offset-sm-3">
    <input type="submit" tabindex="3" (click)="signInWithEmail()" [disabled]="loginForm.invalid" class="form-control btn btn-dark" value="LOG IN">
  </div>
</form>
