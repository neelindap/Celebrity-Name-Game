<form novalidate autocomplete="off" [formGroup]="regForm">
    <div class="form-group">
        <input type="email" tabindex="1" formControlName="email" class="form-control" placeholder="Email Address">
      </div>
      <div class="form-group">
        <input type="password" tabindex="2" formControlName="password" class="form-control" placeholder="Password">
      </div>
      <div class="col-sm-6 offset-sm-3">
        <input type="submit" tabindex="3" (click)="registerInWithEmail()" [disabled]="regForm.invalid" class="form-control btn btn-dark" value="REGISTER">
      </div>
  </form>
