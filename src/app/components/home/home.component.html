<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Search for a movie title</h5>
          <form class="form-inline" novalidate [formGroup]="movieForm">
            <input class="form-control col-md-10" [ngModel]="title" formControlName="title" type="search" placeholder="Movie title">
            <button class="btn btn-outline-success col-md-2 my-2 my-sm-0" type="submit" (click)="searchMovie()" [disabled]="movieForm.invalid">Search</button>
            <div *ngIf="movieForm.get('title').invalid && (movieForm.get('title').dirty || movieForm.get('title').touched)" class="alert alert-danger col-md-12">
              <div *ngIf="movieForm.get('title').errors.required">
                Movie title is required.
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5" *ngIf="moviesPresent && movieForm.get('title').valid">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header font-weight-bold">Movies with title: {{movieForm.get('title').value}}</div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="card-group">
                <app-movie *ngFor="let movie of movies" [movie]="movie" class="mx-auto my-4"></app-movie>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
