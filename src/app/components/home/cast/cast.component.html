<div class="card h-100 d-inline-block" style="width: 18rem;" [ngClass]="(answers !== undefined && answers[index] !== undefined && index == answers[index].split(':')[0])? 
answers[index].split(':')[1] : ''">
  <img class="card-img-top" src="{{image}}">
  <div class="card-body">
    <ul class="list-group" >
      <li class="list-group-item font-weight-bold" *ngFor="let castName of castNames; let i=index" [class.active]="selectedIndex === i" 
      (click)="selectedCast($event, i)"  data-id="{{index}}:{{cast.id}}:{{castName.name}}">{{castName.name}} ({{castName.character}})</li>
    </ul>
  </div>
</div>
